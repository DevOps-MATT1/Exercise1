# This is the workflow name
name: 01-BuildingBlock

# ON - this is trigger
on: push

jobs:
  
  echo-hello:
    # To define the type of machine to run the job on.
    runs-on: ubuntu-latest
    #A job contains a sequence of tasks is called steps
    steps:
        - name: Say hello
          run: echo "Hello, world!"

  echo-goodbye:
      runs-on: ubuntu-latest
      steps:
        - name: Failed Step 
        # add pipe for multiple line execution
          run: |
            echo "I will Fail"
            exit 0 
        - name: Say goodbye
          run:  echo "Goodbye, world!"
               

    
